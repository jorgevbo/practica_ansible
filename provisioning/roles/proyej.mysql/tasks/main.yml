---
# tasks file for proyej.mysql
- name: Instalar MYSQL
  apt: name={{item}}
  with_items:
  - mysql-server-5.6
  - python-mysqldb
- name: Generar nueva contrase単a para root de MySQL
  command: openssl rand -hex 7 creates=/root/.my.cnf
  register: mysql_new_root_pass
- name: Quitar usuario anonimo
  mysql_user: name="" state=absent
  when: mysql_new_root_pass.changed
- name: Eliminar base de datos de prueba
  mysql_db: name=test state=absent
  when: mysql_new_root_pass.changed
- name: Mostrar la nueva contrase単a del usuario root
  debug: msg="Nueva contrase単a de root es {{mysql_new_root_pass.stdout}}"
  when: mysql_new_root_pass.changed
- name: Actualizar contrase単a de usuario root
  mysql_user: name=root host={{item}} password={{mysql_new_root_pass.stdout}}
  with_items:
  - "{{ansible_hostname}}"
  - 127.0.0.1
  - ::1
  - localhost
  when: mysql_new_root_pass.changed
- name: Crear my.cnf
  template: src=my.cnf dest=/root/.my.cnf
  when: mysql_new_root_pass.changed